name: weylo_mobile
description: "Weylo - Application de messagerie anonyme et sociale"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^17.0.1

  # Network
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # WebSocket
  web_socket_channel: ^3.0.3

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Image
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  photo_view: ^0.15.0

  # Video
  video_player: ^2.8.3
  chewie: ^1.7.5

  # Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

  # Utils
  intl: any
  timeago: ^3.6.1
  url_launcher: ^6.2.5
  share_plus: ^12.0.1
  webview_flutter: ^4.10.0
  package_info_plus: ^9.0.0
  connectivity_plus: ^7.0.0
  permission_handler: ^12.0.1

  # Animations
  flutter_staggered_animations: ^1.1.1

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Infinite scroll
  infinite_scroll_pagination: ^5.1.1

  # Toast/Snackbar
  fluttertoast: ^9.0.0

  # Loading
  flutter_spinkit: ^5.2.1

  # Emoji
  emoji_picker_flutter: ^4.4.0

  # Audio Recording & Effects
  record: ^6.1.2
  just_audio: ^0.10.5
  audio_waveforms: ^2.0.1
  path_provider: ^2.1.2

  # Pusher/Reverb WebSocket
  pusher_channels_flutter: ^2.2.1

  # Deep Linking
  app_links: ^7.0.0

  # Stories
  story_view: ^0.16.4

  # QR Code
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/animations/
